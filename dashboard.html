<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة البيانات - الحضور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">📊 لوحة معلومات الحضور</h2>

  <div class="mb-4">
    <h5>الأساتذة الحاضرين اليوم:</h5>
    <ul id="todayList" class="list-group"></ul>
  </div>

  <div class="mb-4">
    <h5>عدد زيارات كل أستاذ:</h5>
    <ul id="visitCounts" class="list-group"></ul>
  </div>

  <div class="mb-4">
    <h5>الأستاذ الأكثر حضورًا خلال هذا الشهر:</h5>
    <p id="mostVisited" class="fw-bold text-success"></p>
  </div>

  <a href="index.html" class="btn btn-primary">⬅️ العودة للتسجيل</a>
</div>

<script>
  const config = {
    apiKey: "AIzaSyBvNRBl3cObiLC7GufXyCnF6BlKLM3oWXw",
    authDomain: "register-app-534bf.firebaseapp.com",
    databaseURL: "https://register-app-534bf-default-rtdb.firebaseio.com",
    projectId: "register-app-534bf",
    projectNumber: "1042312911162"
  };

  firebase.initializeApp(config);
  const db = firebase.database();

  function getTodayDate() {
    const now = new Date();
    return now.toISOString().split("T")[0];
  }

  function getCurrentMonth() {
    const now = new Date();
    return now.toISOString().substring(0, 7); // مثل "2025-07"
  }

  function loadTodayList() {
    const date = getTodayDate();
    const ref = db.ref("attendance/" + date);
    ref.once("value", snapshot => {
      const ul = document.getElementById("todayList");
      ul.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(item => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerText = `${item.name} - دخل الساعة ${item.time_in}`;
          ul.appendChild(li);
        });
      }
    });
  }

  function loadVisitCounts() {
    const visits = {};
    db.ref("attendance").once("value", snap => {
      const allData = snap.val();
      if (!allData) return;

      for (let date in allData) {
        for (let id in allData[date]) {
          const entry = allData[date][id];
          if (!visits[entry.name]) visits[entry.name] = [];
          visits[entry.name].push({ date, time: entry.time_in });
        }
      }

      // عرض عدد الزيارات
      const ul = document.getElementById("visitCounts");
      ul.innerHTML = "";
      for (let name in visits) {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `<strong>${name}</strong>: ${visits[name].length} زيارات
          <button class="btn btn-sm btn-outline-info ms-2" onclick='showDetails("${name}")'>تفاصيل</button>`;
        ul.appendChild(li);
      }

      // الأكثر حضورًا هذا الشهر
      const month = getCurrentMonth();
      const counts = {};
      for (let name in visits) {
        const count = visits[name].filter(v => v.date.startsWith(month)).length;
        counts[name] = count;
      }
      const sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]);
      if (sorted.length > 0) {
        document.getElementById("mostVisited").innerText = `${sorted[0][0]} - ${sorted[0][1]} زيارة`;
      }
    });
  }

  function showDetails(name) {
    alert("قريبًا: عرض تفاصيل زيارات الأستاذ " + name + " (يمكن ربطها بصفحة لاحقًا)");
  }

  loadTodayList();
  loadVisitCounts();
</script>

</body>
</html>
