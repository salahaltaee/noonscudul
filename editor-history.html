<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تاريخ مونتجة الأستاذ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="text-center mb-4">📁 سجل مونتجة الأستاذ</h3>

  <div class="mb-3">
    <label for="teacherSelect" class="form-label">اختر الأستاذ:</label>
    <select class="form-select" id="teacherSelect" onchange="loadHistory()">
      <option disabled selected>-- اختر --</option>
      <option>أيوب السراي</option>
      <option>عمر اسكندر</option>
      <option>زكية السلامي</option>
      <option>حيدر عبد</option>
      <option>مصطفى صلاح</option>
      <option>حذيفة الخالدي</option>
    </select>
  </div>

  <div id="historyContainer"></div>
</div>

<script>
  const config = {
    apiKey: "AIzaSyBvNRBl3cObiLC7GufXyCnF6BlKLM3oWXw",
    authDomain: "register-app-534bf.firebaseapp.com",
    databaseURL: "https://register-app-534bf-default-rtdb.firebaseio.com",
    projectId: "register-app-534bf",
    projectNumber: "1042312911162"
  };

  firebase.initializeApp(config);
  const db = firebase.database();

  function loadHistory() {
    const teacher = document.getElementById("teacherSelect").value;
    const container = document.getElementById("historyContainer");
    container.innerHTML = "⏳ جاري التحميل...";

    db.ref(`editingStatus/${teacher}`).once("value", snapshot => {
      const data = snapshot.val();
      container.innerHTML = "";

      if (!data) {
        container.innerHTML = `<p class="text-muted">لا توجد بيانات مسجلة لهذا الأستاذ.</p>`;
        return;
      }

      Object.entries(data).forEach(([date, status]) => {
        const card = document.createElement("div");
        card.className = "card mb-3 shadow-sm";

        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">📅 ${date}</h5>
            <p>⏰ دخول: ${status.timeIn || "-"} / خروج: ${status.timeOut || "-"}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">✅ المنتجة: ${status.edited ? "✔️ نعم" : "❌ لا"}</li>
              <li class="list-group-item">🎥 التصوير: ${status.filmed ? "✔️ نعم" : "❌ لا"}</li>
              <li class="list-group-item">☁️ رفع الحلقة: ${status.uploaded ? "✔️ نعم" : "❌ لا"}</li>
            </ul>
          </div>
        `;
        container.appendChild(card);
      });
    });
  }
</script>

</body>
</html>
