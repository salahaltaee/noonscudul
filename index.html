<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سجل حضور الأساتذة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">سجل الحضور</h2>
  <table class="table table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>اسم الأستاذ</th>
        <th>وقت الدخول</th>
      </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
  </table>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBvNRBl3cObiLC7GufXyCnF6BlKLM3oWXw",
    authDomain: "your-project-id.firebaseapp.com",
    projectId: "your-project-id",
    databaseURL: "https://your-project-id-default-rtdb.firebaseio.com",
    projectNumber: "1042312911162"
  };

  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref("attendance");

  dbRef.on("value", (snapshot) => {
    const table = document.getElementById("attendanceTable");
    table.innerHTML = "";
    const data = snapshot.val();
    for (let key in data) {
      const row = `
        <tr>
          <td>${data[key].name}</td>
          <td>${data[key].time}</td>
        </tr>`;
      table.innerHTML += row;
    }
  });
</script>

</body>
</html>
