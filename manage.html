<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الأساتذة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">🛠️ إدارة الأساتذة</h2>

  <div class="mb-3">
    <label for="teacherName" class="form-label">اسم الأستاذ</label>
    <input type="text" id="teacherName" class="form-control" placeholder="أدخل اسم الأستاذ">
  </div>
  <button class="btn btn-success mb-4" onclick="addTeacher()">➕ إضافة أستاذ</button>

  <h5>📋 قائمة الأساتذة:</h5>
  <ul class="list-group mb-4" id="teacherList"></ul>

  <a href="index.html" class="btn btn-secondary">⬅️ الرجوع</a>
</div>

<script>
  const config = {
    apiKey: "AIzaSyBvNRBl3cObiLC7GufXyCnF6BlKLM3oWXw",
    authDomain: "register-app-534bf.firebaseapp.com",
    databaseURL: "https://register-app-534bf-default-rtdb.firebaseio.com",
    projectId: "register-app-534bf",
    projectNumber: "1042312911162"
  };

  firebase.initializeApp(config);
  const db = firebase.database();

  function addTeacher() {
    const name = document.getElementById("teacherName").value.trim();
    if (!name) {
      alert("يرجى إدخال اسم الأستاذ");
      return;
    }

    // تحقق من التكرار
    db.ref("teachers").orderByChild("name").equalTo(name).once("value", snapshot => {
      if (snapshot.exists()) {
        alert("هذا الأستاذ موجود بالفعل.");
      } else {
        const ref = db.ref("teachers").push();
        ref.set({ name })
          .then(() => {
            document.getElementById("teacherName").value = "";
          })
          .catch(error => {
            console.error("خطأ في الإضافة:", error);
          });
      }
    });
  }

  function loadTeachers() {
    const ref = db.ref("teachers");
    ref.on("value", snapshot => {
      const list = document.getElementById("teacherList");
      list.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;
      Object.entries(data).forEach(([id, val]) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${val.name}</span>
          <button class="btn btn-sm btn-danger" onclick="deleteTeacher('${id}')">🗑️ حذف</button>
        `;
        list.appendChild(li);
      });
    });
  }

  function deleteTeacher(id) {
    if (confirm("هل أنت متأكد من حذف هذا الأستاذ؟")) {
      db.ref("teachers/" + id).remove();
    }
  }

  loadTeachers();
</script>

</body>
</html>
