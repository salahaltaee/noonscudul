
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير الحضور الشهري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="text-center mb-4">📅 تقرير الحضور لشهر <span id="monthName"></span></h3>
  <ul class="list-group" id="monthlyReport"></ul>
  <a href="dashboard.html" class="btn btn-secondary mt-4">⬅️ رجوع</a>
</div>

<script>
  const config = {
    apiKey: "AIzaSyBvNRBl3cObiLC7GufXyCnF6BlKLM3oWXw",
    authDomain: "register-app-534bf.firebaseapp.com",
    databaseURL: "https://register-app-534bf-default-rtdb.firebaseio.com",
    projectId: "register-app-534bf",
    projectNumber: "1042312911162"
  };

  firebase.initializeApp(config);
  const db = firebase.database();

  const now = new Date();
  const baghdadNow = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Baghdad" }));
  const thisMonth = baghdadNow.toISOString().slice(0, 7); // yyyy-MM

  document.getElementById("monthName").textContent = baghdadNow.toLocaleString("ar-EG", { month: "long", year: "numeric", timeZone: "Asia/Baghdad" });

  function loadMonthlyReport() {
    db.ref("attendance").once("value", snapshot => {
      const data = snapshot.val();
      const report = {};

      if (!data) return;

      Object.entries(data).forEach(([date, entries]) => {
        if (date.startsWith(thisMonth)) {
          Object.values(entries).forEach(entry => {
            if (!report[entry.name]) report[entry.name] = { count: 0, days: new Set() };
            report[entry.name].count++;
            report[entry.name].days.add(date);
          });
        }
      });

      const reportList = document.getElementById("monthlyReport");
      reportList.innerHTML = "";

      Object.entries(report)
        .sort((a, b) => b[1].count - a[1].count)
        .forEach(([name, data]) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `<strong>${name}</strong><span>${data.count} زيارة | ${data.days.size} يوم مختلف</span>`;
          reportList.appendChild(li);
        });

      if (Object.keys(report).length === 0) {
        reportList.innerHTML = "<li class='list-group-item text-center text-muted'>لا توجد زيارات خلال هذا الشهر.</li>";
      }
    });
  }

  loadMonthlyReport();
</script>

</body>
</html>
