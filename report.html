<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير الأسبوع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="text-center mb-4">📅 تقرير حضور الأسبوع</h3>
  <div class="alert alert-info text-center" id="weekRange"></div>
  <ul class="list-group" id="weeklyReport"></ul>
  <a href="dashboard.html" class="btn btn-secondary mt-4">⬅️ رجوع</a>
</div>

<script>
  const config = {
    apiKey: "AIzaSyBvNRBl3cObiLC7GufXyCnF6BlKLM3oWXw",
    authDomain: "register-app-534bf.firebaseapp.com",
    databaseURL: "https://register-app-534bf-default-rtdb.firebaseio.com",
    projectId: "register-app-534bf",
    projectNumber: "1042312911162"
  };

  firebase.initializeApp(config);
  const db = firebase.database();

  function getWeekRange() {
    const today = new Date();
    const first = today.getDate() - today.getDay() + 1; // Monday
    const last = first + 6;
    const monday = new Date(today.setDate(first));
    const sunday = new Date(today.setDate(first + 6));
    return [formatDate(monday), formatDate(sunday)];
  }

  function formatDate(date) {
    return date.toLocaleDateString("en-CA", { timeZone: "Asia/Baghdad" }); // yyyy-mm-dd
  }

  function loadWeeklyReport() {
    const [startDate, endDate] = getWeekRange();
    document.getElementById("weekRange").textContent = `من ${startDate} إلى ${endDate}`;

    db.ref("attendance").once("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const report = {};

      Object.entries(data).forEach(([date, records]) => {
        if (date >= startDate && date <= endDate) {
          Object.values(records).forEach(entry => {
            if (!report[entry.name]) report[entry.name] = 0;
            report[entry.name]++;
          });
        }
      });

      const reportList = document.getElementById("weeklyReport");
      reportList.innerHTML = "";

      Object.entries(report)
        .sort((a, b) => b[1] - a[1])
        .forEach(([name, count]) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `<strong>${name}</strong><span>${count} زيارة</span>`;
          reportList.appendChild(li);
        });

      if (Object.keys(report).length === 0) {
        reportList.innerHTML = "<li class='list-group-item text-center text-muted'>لا توجد زيارات هذا الأسبوع.</li>";
      }
    });
  }

  loadWeeklyReport();
</script>

</body>
</html>
